{
  "service_group": [
    {
      "name": "payment-service",
      "vips": ["10.0.0.100"], // Replace with your load balancer's VIP
      "port": 9999,
      "scheduler": "rr",
      "backends": [
        {
          "address": "payment-service-1",
          "port": 8080,
          "check": {
            "type": "tcp",
            "interval": "5s",
            "timeout": "2s"
          }
        },
        {
          "address": "payment-service-2",
          "port": 8080,
          "check": {
            "type": "tcp",
            "interval": "5s",
            "timeout": "2s"
          }
        }
      ]
    }
  ]
}